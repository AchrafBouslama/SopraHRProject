

<div class="col-12">
    <div class=" rounded h-100 p-4">
        <h2 class="mb-4">List Of Users</h2>
        <button class="btn btn-primary" (click)="navigateToAddPage()">Add New User</button>
        <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">

              <!-- Basic Bootstrap Table -->
              <div class="card">


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">email</th>
                    <th scope="col">FirstName</th>
                    <th scope="col">LastName</th>
                    <th scope="col">role</th>
                    <th scope="col">is_enabled</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody  class="table-border-bottom-0">
                <tr>
                <tr *ngFor="let user of users">

                    <td> {{ user.iduserr }} </td>
                    <td> {{ user.email }} </td>
                    <td> {{ user.firstname }} </td>
                    <td> {{ user.lastname }} </td>
                    <td> {{ user.role }} </td>
                    <td> {{ user.enabled }} </td>
                    <td>
                        <button (click)="editeUser(user.iduserr)" class="btn btn-success">Editer</button>
                    </td>
                    <td> 
                        <button (click)="confirmDeleteUser(user.iduserr)" class="btn btn-danger">Delete</button>
                      </td>
                      

                </tr>
            </tbody>
        </table>
    </div>
</div>
