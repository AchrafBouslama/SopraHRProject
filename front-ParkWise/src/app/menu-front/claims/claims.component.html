<section class="bg-v5-light pt-s2 pb-s2">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="mt-s2 mb-s2 box-shadow-parent--hover">
                    <div class="d-flex">
                        <div class="mr-s2">
                            <div class="text-size-s2 rounded-circle bg-cherry text-white text-center h--70 w--70 d-flex justify-content-center align-items-center box-shadow-v2-s3 box-shadow-v3-s3-child--hover">
                                <i class="icon-phone"></i>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-size-18 text-bold-600">Call Us</h2>
                            <p class="m-0">+(211) 354-5565</p>
                            <p class="m-0">+(201) 343-4545</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="mt-s2 mb-s2 box-shadow-parent--hover">
                    <div class="d-flex">
                        <div class="mr-s2">
                            <div class="text-size-s2 rounded-circle bg-cherry text-white text-center h--70 w--70 d-flex justify-content-center align-items-center box-shadow-v2-s3 box-shadow-v3-s3-child--hover">
                                <i class="icon-envelope-open"></i>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-size-18 text-bold-600">Email Us</h2>
                            <p class="m-0">admin@email.com</p>
                            <p class="m-0">info@email.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12">
                <div class="mt-s2 mb-s2 box-shadow-parent--hover">
                    <div class="d-flex">
                        <div class="mr-s2">
                            <div class="text-size-s2 rounded-circle bg-cherry text-white text-center h--70 w--70 d-flex justify-content-center align-items-center box-shadow-v2-s3 box-shadow-v3-s3-child--hover">
                                <i class="icon-calendar"></i>
                            </div>
                        </div>
                        <div>
                            <h2 class="text-size-18 text-bold-600">Working Hours</h2>
                            <p class="m-0">Mon-Sat 09:00 - 19:00</p>
                            <p class="m-0">Sun 10:00 - 13:00</p>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- /ROW -->
    </div> <!-- /CONTAINER -->
</section> <!-- /SECTION -->






<section class="bg-white pt-s5 pb-s5">
    <div class="container">
        <div class="mb-s4">
            <h6 class="text-bold-700 text-cherry">Get In Touch</h6>
            <h2 class="text-bold-700 text-dark text-capitalize">What can we help you with?</h2>
            <hr class="w--60 bs-solid bc-cherry bw-s5 bt-0 bl-0 br-0 mt-s2 ml-0">
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <form role="form" (ngSubmit)="addClaimToUser()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="text" 
                                   class="form-control bg-light text-size-12 pt-16 pb-16 pl-20 pr-20 text-bold-600 rounded-0 bc-v1-dark" 
                                   placeholder="Name"
                                   [value]="currentUser?.lastname + ' ' + currentUser?.firstname" 
                                   readonly>
                        </div>
                        
                        <div class="form-group col-md-6">
                            <input type="email" 
                                   class="form-control bg-light text-size-12 pt-16 pb-16 pl-20 pr-20 text-bold-600 rounded-0 bc-v1-dark" 
                                   placeholder="Email"
                                   [value]="currentUser?.email" 
                                   readonly>
                        </div>
                        
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <input type="text" 
                                   class="form-control bg-light text-size-12 pt-16 pb-16 pl-20 pr-20 text-bold-600 rounded-0 bc-v1-dark"
                                   name="subject" id="subject" required="required" 
                                   placeholder="Subject"
                                   [(ngModel)]="subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">

                        <textarea class="form-control bg-light text-size-12 pt-16 pb-16 pl-20 pr-20 text-bold-600 rounded-0 bc-v1-dark"
                                  rows="5" 
                                  name="description" id="description" required="required" 
                                  placeholder="Your Message"
                                  [(ngModel)]="description">
                        </textarea>
                    </div>
                    </div>
                    <input type="submit" class="btn bg-cherry text-white text-shadow-s1 text-uppercase text-bold-600 text-size-s1 rounded-s5 pt-12 pb-12 pl-s3 pr-s3 mt-s1 mb-s1 btn-block" value="Send Message">
                </form>
            </div>
       
        </div> <!-- /ROW -->
    </div> <!-- /CONTAINER -->
</section> <!-- /SECTION -->
