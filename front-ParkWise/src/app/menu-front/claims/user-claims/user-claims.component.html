<div class="col-12">
    <div class="rounded h-100 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0 text-right w-90">Consulter Vos réclamations</h2>
        </div>
         
        <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row">
                    <!-- Boucle sur chaque réclamation -->
                    <div class="col-md-4" *ngFor="let claim of claims">
                        <div class="card mb-3">
                            <div class="card-body">
                                <!-- Contenu de la carte -->
                                <h5 class="card-title black-text">{{ claim.subject }}</h5>
                                <p class="card-text black-text">{{ claim.description }}</p>
                                <p class="card-text black-text"><strong>Status:</strong> {{ claim.status }}</p>
                                <h6 class="card-text mb-2 black-text">{{ claim.createdAt | date }}</h6>
                                
                                <button class="btn btn-primary" (click)="toggleResponse(claim)">
                                    Voir Réponse
                                </button>
                            </div>
                        </div>
                        <div class="card mb-3 response-open" *ngIf="claim.claimResponse">
                            <div class="card-body">
                                <!-- Contenu de la deuxième carte -->
                                <h5 class="card-title black-text">{{ claim.subject }}</h5>
                                <h6 class="mt-3">Réponse:</h6>
                                <p class="card-text black-text">{{ claim.claimResponse.response }}</p>
                                <div class="d-flex justify-content-center mt-auto">
                                    <button class="btn btn-primary btn-response" (click)="toggleResponse(claim)">
                                        Masquer Réponse
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
