<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="text-center">
                        <h3><i class="fa fa-lock fa-4x"></i></h3>
                        <h2 class="text-center">Forgot Password?</h2>
                        <p>You can reset your password here.</p>
                        <div class="panel-body">

                            <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()" autocomplete="off" class="form">

                                
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key color-blue"></i></span>
                                        <input formControlName="newPassword" id="newPassword" name="newPassword" placeholder="New Password" class="form-control"  type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="fa fa-key color-blue"></i></span>
                                        <input formControlName="confirmNewPassword" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm New Password" class="form-control"  type="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <!-- Ajoutez la classe "btn-red" pour modifier la couleur du bouton -->
                                    <button  class="btn btn-lg btn-primary btn-block btn-red" type="submit">Change Your Password</button>
                                </div>

                                <input type="hidden" class="hide" name="token" id="token" value=""> 
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
