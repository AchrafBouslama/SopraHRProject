<link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/password-resets/password-reset-3/assets/css/password-reset-3.css">
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6">
          <h3> Your Are Welcome!
          </h3>
          <h2> 
            You Can change Your Password Here
          </h2>

          <div class="image-container">
              <img src="./assets/img/backgrounds/password.jpg" alt="Password" />
          </div>
      </div>
      
      
        <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
          <div class="p-3 p-md-4 p-xl-5">
            <form (ngSubmit)="resetPassword()">
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="oldPassword" class="form-label">Old Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="oldPassword" [(ngModel)]="oldPassword" name="oldPassword" required>
                </div>
                <div class="col-12">
                  <label for="newPassword" class="form-label">New Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
                </div>
                <div class="col-12">
                  <label for="confirmPassword" class="form-label">Confirm New Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Reset Password</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
