<div class="col-12">
    <div class=" rounded h-100 p-4">
        <h2 class="mb-4">List Of Parking Places</h2>
        <button class="btn btn-primary" (click)="navigateToAddPage()">Add New Place To Parking</button>


        <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">

                <!-- Basic Bootstrap Table -->
                <div class="card">
                    <table class="table custom-table">
                        <thead>
                            <tr>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">numeroPlace</th>
                                <th scope="col">estAccessibleHandicap</th>
                                <th scope="col">estReservee</th>
                                <th scope="col">typePlace</th>
                                <th scope="col">bloc</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                            <tr>
                            <tr *ngFor="let placeParking of placeparkingss">
                                <td>{{ placeParking.id }}</td>
                                <td>{{ placeParking.numeroPlace }}</td>
                                <td>{{ placeParking.estAccessibleHandicap }}</td>
                                <td>{{ placeParking.estReservee }}</td>
                                <td>{{ placeParking.typePlace }}</td>
                                <td>{{placeParking.bloc.identifiantBloc}}</td>
                                <td>
                                    <button (click)="editePlaceParking(placeParking.id)" class="btn btn-success">Editer</button>
                                </td>
                                <td>
                                    <button (click)="confirmDeletePlaceParking(placeParking.id)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
