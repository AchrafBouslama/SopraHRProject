<div class="col-12">
    <div class=" rounded h-100 p-4">
        <h2 class="mb-4">List Of Blocs</h2>
        <button class="btn btn-primary" (click)="navigateToAddPage()">Add New Bloc</button>


        <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">

                <!-- Basic Bootstrap Table -->
                <div class="card">

                    <table class="table custom-table">
                        <thead>
                            <tr>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">identifiantBloc</th>
                                <th scope="col">Num√©ro Etage</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                            <tr>
                            <tr *ngFor="let bloc of blocs">
                                <td>{{ bloc.id }}</td>
                                <td>{{ bloc.identifiantBloc }}</td>
                                <td>{{bloc.etage?.numeroEtage}}</td>
                                <td>
                                    <button (click)="editeBloc(bloc.id)" class="btn btn-success">Editer</button>
                                </td>
                                <td>
                                    <button (click)="confirmDeleteBloc(bloc.id)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
