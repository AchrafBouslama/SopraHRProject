<div class="col-12">
    <div class=" rounded h-100 p-4">
        <h2 class="mb-4">List Parking Etages</h2>
        <button class="btn btn-primary" (click)="navigateToAddPage()">Add New Etage</button>


        <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">

                <!-- Basic Bootstrap Table -->
                <div class="card">





                    <table class="table custom-table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Numéro Étage</th>
                                <th scope="col">Capacité</th>
                                <th scope="col">Nom Parking</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                            <tr *ngFor="let etage of etages">
                                <td>{{ etage.id }}</td>
                                <td>{{ etage.numeroEtage }}</td>
                                <td>{{ etage.capaciteEtage }}</td>
                                <td>{{ etage.parking?.nom }}</td> <!-- Displaying the parking name -->
                                <td>
                                    <button (click)="editeEtage(etage.id)" class="btn btn-success">Editer</button>
                                </td>
                                <td>
                                    <button (click)="confirmDeleteEtage(etage.id)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
